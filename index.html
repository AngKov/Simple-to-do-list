<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="container">

        <div class="header">
            <h1>Welcome!</h1>
        </div>
        <form id="create-user" action="">
            <div class="row">
                <div class="col-md-4">
                    <h3 class="subheader">Create User</h3>

                    <div class="form-group">
                        <input id ="username" class="form-control" type="text" name="username" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="surname" placeholder="Surname">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="specialization" placeholder="Specialization">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="job-title" placeholder="Job Title">
                    </div>
                    <select id="user-type" class="form-control user-type" title="user-type" name="usertype">
                        <option value="User">User</option>
                        <option value="Student">Student</option>
                        <option value="Developer">Developer</option>
                    </select>

                </div>
                <div class="col-md-8">
                    <h3 class="subheader">Add Task</h3>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="" data-target="#simple" data-toggle="tab" class="nav-link small text-uppercase active task">Simple task</a>
                        </li>
                        <li class="nav-item" >
                            <a href="" id="hometask" data-target="#home" data-toggle="tab" class="nav-link small text-uppercase task disabled">Home task</a>
                        </li>
                        <li class="nav-item" >
                            <a href="" id="projecttask" data-target="#project" data-toggle="tab" class="nav-link small text-uppercase task disabled">Project task</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div id="simple" class="tab-pane fade active show">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input class="form-control title" type="text" name="title" placeholder="Title" >
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-control status" title="status" name="status">
                                            <option>Open</option>
                                            <option>In progress</option>
                                            <option>Closed</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <textarea class="form-control task-text disabled" row="6"  placeholder="Add description here.."  ></textarea>
                                        </div>
                                        <button class="btn form-control" type="submit">Add Task</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="home" class="tab-pane fade">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input class="form-control title" type="text" name="title" placeholder="Title" >
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-control status" title="status">
                                            <option>Open</option>
                                            <option>In progress</option>
                                            <option>Closed</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <textarea class="form-control task-text" row="6"  placeholder="Add description here.."  ></textarea>
                                        </div>
                                        <button class="btn form-control" type="submit">Add Task</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="project" class="tab-pane fade">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input class="form-control title" type="text" name="title" placeholder="Title" >
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-control status" title="status" name="status">
                                            <option>Open</option>
                                            <option>In progress</option>
                                            <option>Closed</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <input id="date" class="form-control date" type="date">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <textarea class="form-control task-text" row="6"  placeholder="Add description here.."></textarea>
                                        </div>
                                        <button class="btn form-control" type="submit">Add Task</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12">
                <h2 class="subheader">Messages</h2>
                <ol id="task-list" class="list">
                    <lh style="text-align: center" class="subheader">
                        <h3>Information about Task</h3>
                    </lh>
                </ol>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="entry.js" charset="utf-8"></script>
<!--<script type="text/javascript" src="bundle.js" charset="utf-8"></script>-->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
